version: 2
updates:
- package-ecosystem: npm
  directory: "/examples/draft-0-10-0/playground"
  schedule:
    interval: monthly
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: codemirror
    versions:
    - 5.59.4
- package-ecosystem: npm
  directory: "/examples/draft-0-10-0/tex"
  schedule:
    interval: monthly
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/core"
    versions:
    - 7.13.10
  - dependency-name: "@babel/preset-react"
    versions:
    - 7.12.13
- package-ecosystem: npm
  directory: "/examples/draft-0-10-0/universal"
  schedule:
    interval: monthly
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/core"
    versions:
    - 7.13.10
  - dependency-name: "@babel/node"
    versions:
    - 7.13.10
  - dependency-name: "@babel/cli"
    versions:
    - 7.13.10
  - dependency-name: "@babel/preset-react"
    versions:
    - 7.12.13
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/core"
    versions:
    - 7.13.10
    - 7.13.14
    - 7.13.15
